<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <form id="createUserForm">
        <h1>Create a new user</h1>

        <label for="inputUsername">Username</label>
        <input id="inputUsername" name="username" />

        <label for="inputPassword">Password</label>
        <input id="inputPassword" name="password" />

        <button id="submitUserCreationBtn" type="submit">Create User</button>
    </form>
<script>
    $(document).ready(function() {
        $('#createUserForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "/user",
                contentType: "application/json",
                data: JSON.stringify({
                    "username": $('#inputUsername').val(),
                    "password": $('#inputPassword').val()
                }),
                success: function (response) {
                    console.log("New User created successfully: ", response)
                },
                error: function (error) {
                    console.error("An error occured storing the user: ", error)
                }
            })
        })
    })
</script>
</body>
</html>
