<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 h-screen">
<div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <!-- Navigation bar -->
    <nav class="flex justify-between p-4">
        <div class="flex items-center">
            <h1 class="text-2xl text-white" th:text="${dataName}"></h1>
        </div>
        <div class="flex items-center">
            <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
                <a href="/">Back to Dashboard</a>
            </button>
        </div>
    </nav>

    <div class="bg-gray-800 rounded shadow-md p-4 mb-4">
        <h2 class="text-2xl font-bold text-white mb-2">Roles</h2>
        <table id="roles-table" class="w-full text-sm text-white">
            <thead>
            <tr>
                <th class="px-4 py-2">Name</th>
            </tr>
            </thead>
            <tbody id="roles-tbody">
            <tr th:each="role: ${dataRoles}">
                <td class="text-left" th:text="${role.getName()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="bg-gray-800 rounded shadow-md p-4 mb-4">
        <h2 class="text-2xl font-bold text-white mb-10">Properties</h2>
        <table class="table-auto bg-gray-700 text-white w-full mb-10" id="properties-table">
            <thead>
            <tr>
                <th class="text-left border-2 border-x-2 p-5">Key</th>
                <th class="text-left border-2 border-x-2 p-5">Value</th>
                <th class="text-left border-2 border-x-2 p-5">Type</th>
            </tr>
            </thead>
            <tbody id="properties-tbody">
            <tr th:each="property: ${dataProperties}">
                <td class="text-left border-gray-600 border-2 p-5" th:text="${property.getKey()}"></td>
                <td class="text-left border-gray-600 border-2 p-5" th:text="${property.getValue()}"></td>
                <td class="text-left border-gray-600 border-2 p-5" th:text="${property.getType()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
